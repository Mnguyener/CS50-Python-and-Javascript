<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            #foo, h2 {
                color: blue;
            }
        </style>
        <style>
            .baz {
                color: pink;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Welcome to my Web Page!</h1>
        <h1>This is my second heading!</h1>
        <h1 class="baz"> Another one.</h1>
        <h2>My next heading</h2>
        Heyo!
    </body>
</html>
